  <body class="bg-slate-100 text-slate-800 p-4 sm:p-6 lg:p-8">

      </main>

      <!-- Se√ß√£o de Explica√ß√£o da Estrutura -->

    <script>
      // --- Estado Global e Elementos ---
      const select = document.getElementById("structure-select");
      const controlsContainer = document.getElementById("controls-container");
      const indexInputContainer = document.getElementById(
        "index-input-container"
      );
      const indexInput = document.getElementById("index-input");
      const explanationText = document.getElementById("explanation-text");
      const taskContainer = document.getElementById("task-container");
      const structureTitle = document.getElementById("structure-title");
      const conceptExplanation = document.getElementById("concept-explanation");
      const actionContainer = document.getElementById("action-container");
      const speedSlider = document.getElementById("speed-slider");
      const logContainer = document.getElementById("log-container");
      const waitingListContainer = document.getElementById(
        "waiting-list-container"
      );

      let state = {
        elements: [],
        actionQueue: [],
        log: [],
        isProcessing: false,
        taskId: 0,
        maxSize: 8,
        processingSpeed: 1500,
      };
      let processInterval = null;

      // --- Defini√ß√µes das Estruturas de Dados ---
      const SIMULATIONS = {
        queue: {
          name: "Fila (Queue)",
          description: `
                <h2 class="text-2xl font-bold text-slate-800 mb-2">Fila (Queue)</h2>
                <p class="text-slate-600"><strong class="font-semibold">Princ√≠pio:</strong> FIFO (First-In, First-Out) - O primeiro elemento que entra √© o primeiro a sair.</p>
                <p class="text-slate-600 mt-2"><strong class="font-semibold">Analogia:</strong> Pense em uma fila de supermercado. Quem chega primeiro, √© atendido primeiro.</p>
                <p class="text-slate-600 mt-2"><strong class="font-semibold">Complexidade:</strong> Inser√ß√£o (enqueue) e Remo√ß√£o (dequeue) s√£o O(1).</p>
                <p class="text-slate-600 mt-2"><strong class="font-semibold">Uso Comum:</strong> Gerenciamento de tarefas (impress√£o, processos), buffers de dados.</p>`,
          controls: [
            {
              label: "Adicionar no Fim (Enqueue)",
              action: "enqueue",
              color: "emerald",
            },
            {
              label: "Remover do In√≠cio (Dequeue)",
              action: "dequeue",
              color: "rose",
            },
          ],
          process: (action) => {
            if (action === "enqueue") {
              if (
                state.elements.length >= state.maxSize &&
                select.value === "staticList"
              ) {
                updateExplanation("Erro: A lista est√°tica est√° cheia!");
                return false;
              }
              const value = Math.floor(Math.random() * 900) + 100;
              state.elements.push({ id: state.taskId++, value });
              addToLog(`‚úÖ Adicionado ${value} ao fim.`);
              return true;
            } else if (action === "dequeue") {
              if (state.elements.length === 0) {
                updateExplanation("A estrutura est√° vazia.");
                return false;
              }
              const removed = state.elements.shift();
              animateAndRemove(removed, `Removido ${removed.value} do in√≠cio.`);
              return true;
            }
          },
        },
        stack: {
          name: "Pilha (Stack)",
          description: `
                <h2 class="text-2xl font-bold text-slate-800 mb-2">Pilha (Stack)</h2>
                <p class="text-slate-600"><strong class="font-semibold">Princ√≠pio:</strong> LIFO (Last-In, First-Out) - O √∫ltimo elemento que entra √© o primeiro a sair.</p>
                <p class="text-slate-600 mt-2"><strong class="font-semibold">Analogia:</strong> Uma pilha de pratos. Voc√™ coloca um prato no topo e remove o prato do topo.</p>
                <p class="text-slate-600 mt-2"><strong class="font-semibold">Complexidade:</strong> Inser√ß√£o (push) e Remo√ß√£o (pop) s√£o O(1).</p>
                <p class="text-slate-600 mt-2"><strong class="font-semibold">Uso Comum:</strong> Bot√£o "Voltar" em navegadores, funcionalidade de "Desfazer" (Undo), gerenciamento de chamadas de fun√ß√£o.</p>`,
          controls: [
            { label: "Empilhar (Push)", action: "push", color: "emerald" },
            { label: "Desempilhar (Pop)", action: "pop", color: "rose" },
          ],
          process: (action) => {
            if (action === "push") {
              const value = Math.floor(Math.random() * 900) + 100;
              state.elements.push({ id: state.taskId++, value });
              addToLog(`‚úÖ Empilhado ${value}.`);
              return true;
            } else if (action === "pop") {
              if (state.elements.length === 0) {
                updateExplanation("A estrutura est√° vazia.");
                return false;
              }
              const removed = state.elements.pop();
              animateAndRemove(
                removed,
                `Desempilhado ${removed.value} do topo.`
              );
              return true;
            }
          },
        },
        singlyLinkedList: {
          name: "Lista Encadeada Simples",
          description: `
                <h2 class="text-2xl font-bold text-slate-800 mb-2">Lista Encadeada Simples</h2>
                <p class="text-slate-600"><strong class="font-semibold">Princ√≠pio:</strong> Elementos (n√≥s) conectados em sequ√™ncia atrav√©s de ponteiros, apenas em uma dire√ß√£o.</p>
                <p class="text-slate-600 mt-2"><strong class="font-semibold">Analogia:</strong> Uma ca√ßa ao tesouro, onde cada pista aponta para a pr√≥xima.</p>
                <p class="text-slate-600 mt-2"><strong class="font-semibold">Complexidade:</strong> Inser√ß√£o/Remo√ß√£o no in√≠cio √© O(1). No fim, √© O(n) se n√£o houver ponteiro para a cauda. Acesso/Busca √© O(n).</p>
                <p class="text-slate-600 mt-2"><strong class="font-semibold">Uso Comum:</strong> Implementa√ß√£o de outras estruturas (pilhas, filas), gerenciamento de mem√≥ria din√¢mica.</p>`,
          controls: [
            {
              label: "Inserir no In√≠cio",
              action: "add_start",
              color: "emerald",
            },
            { label: "Inserir no Fim", action: "add_end", color: "teal" },
            {
              label: "Remover do In√≠cio",
              action: "remove_start",
              color: "rose",
            },
          ],
          process: (action) => {
            const value = Math.floor(Math.random() * 900) + 100;
            if (action === "add_start") {
              state.elements.unshift({ id: state.taskId++, value });
              addToLog(`‚úÖ Inserido ${value} no in√≠cio.`);
            } else if (action === "add_end") {
              state.elements.push({ id: state.taskId++, value });
              addToLog(`‚úÖ Inserido ${value} no fim.`);
            } else if (action === "remove_start") {
              if (state.elements.length === 0) {
                updateExplanation("A lista est√° vazia.");
                return false;
              }
              const removed = state.elements.shift();
              animateAndRemove(removed, `Removido ${removed.value} do in√≠cio.`);
            }
            return true;
          },
        },
        doublyLinkedList: {
          name: "Lista Duplamente Encadeada",
          description: `
                <h2 class="text-2xl font-bold text-slate-800 mb-2">Lista Duplamente Encadeada</h2>
                <p class="text-slate-600"><strong class="font-semibold">Princ√≠pio:</strong> Cada n√≥ aponta para o pr√≥ximo e tamb√©m para o anterior, permitindo navega√ß√£o em ambos os sentidos.</p>
                <p class="text-slate-600 mt-2"><strong class="font-semibold">Analogia:</strong> Um trem com vag√µes conectados em ambos os lados, permitindo ir para frente e para tr√°s.</p>
                <p class="text-slate-600 mt-2"><strong class="font-semibold">Complexidade:</strong> Inser√ß√£o/Remo√ß√£o no in√≠cio ou fim √© O(1). Remo√ß√£o de um elemento espec√≠fico (se o n√≥ for conhecido) √© O(1).</p>
                <p class="text-slate-600 mt-2"><strong class="font-semibold">Uso Comum:</strong> Listas de "Mais recentes" (MRU), funcionalidade de "Desfazer/Refazer" (Undo/Redo).</p>`,
          controls: [
            {
              label: "Inserir no In√≠cio",
              action: "add_start",
              color: "emerald",
            },
            { label: "Inserir no Fim", action: "add_end", color: "teal" },
            {
              label: "Remover do In√≠cio",
              action: "remove_start",
              color: "rose",
            },
            { label: "Remover do Fim", action: "remove_end", color: "red" },
          ],
          process: (action) => {
            const value = Math.floor(Math.random() * 900) + 100;
            if (action === "add_start") {
              state.elements.unshift({ id: state.taskId++, value });
              addToLog(`‚úÖ Inserido ${value} no in√≠cio.`);
            } else if (action === "add_end") {
              state.elements.push({ id: state.taskId++, value });
              addToLog(`‚úÖ Inserido ${value} no fim.`);
            } else if (action === "remove_start") {
              if (state.elements.length === 0) {
                updateExplanation("A lista est√° vazia.");
                return false;
              }
              const removed = state.elements.shift();
              animateAndRemove(removed, `Removido ${removed.value} do in√≠cio.`);
            } else if (action === "remove_end") {
              if (state.elements.length === 0) {
                updateExplanation("A lista est√° vazia.");
                return false;
              }
              const removed = state.elements.pop();
              animateAndRemove(removed, `Removido ${removed.value} do fim.`);
            }
            return true;
          },
        },
        circularList: {
          name: "Lista Circular",
          description: `
                <h2 class="text-2xl font-bold text-slate-800 mb-2">Lista Circular</h2>
                <p class="text-slate-600"><strong class="font-semibold">Princ√≠pio:</strong> Uma lista encadeada onde o √∫ltimo n√≥ aponta de volta para o primeiro, formando um ciclo.</p>
                <p class="text-slate-600 mt-2"><strong class="font-semibold">Analogia:</strong> Um carrossel, onde ap√≥s o √∫ltimo cavalo, voc√™ volta para o primeiro.</p>
                <p class="text-slate-600 mt-2"><strong class="font-semibold">Complexidade:</strong> Permite rota√ß√£o eficiente. Acesso a qualquer n√≥ a partir de qualquer ponto.</p>
                <p class="text-slate-600 mt-2"><strong class="font-semibold">Uso Comum:</strong> Escalonamento de processos (Round-Robin), playlists de m√∫sica em modo de repeti√ß√£o.</p>`,
          controls: [
            { label: "Adicionar", action: "add", color: "emerald" },
            { label: "Rotacionar (Pr√≥ximo)", action: "rotate", color: "sky" },
          ],
          process: (action) => {
            if (action === "add") {
              const value = Math.floor(Math.random() * 900) + 100;
              state.elements.push({ id: state.taskId++, value });
              addToLog(`‚úÖ Adicionado ${value}.`);
            } else if (action === "rotate") {
              if (state.elements.length < 2) {
                updateExplanation(
                  "Precisa de pelo menos 2 elementos para rotacionar."
                );
                return false;
              }
              const first = state.elements.shift();
              state.elements.push(first);
              addToLog(`üîÑ Lista rotacionada. ${first.value} foi para o fim.`);
            }
            return true;
          },
        },
        staticList: {
          name: `Lista Est√°tica (Tamanho M√°x: ${state.maxSize})`,
          description: `
                <h2 class="text-2xl font-bold text-slate-800 mb-2">Lista Est√°tica (Array)</h2>
                <p class="text-slate-600"><strong class="font-semibold">Princ√≠pio:</strong> Uma cole√ß√£o de elementos de tamanho fixo, armazenada em mem√≥ria cont√≠gua.</p>
                <p class="text-slate-600 mt-2"><strong class="font-semibold">Analogia:</strong> Uma caixa de ovos, com um n√∫mero fixo de espa√ßos.</p>
                <p class="text-slate-600 mt-2"><strong class="font-semibold">Complexidade:</strong> Acesso por √≠ndice √© muito r√°pido O(1). Inser√ß√£o/Remo√ß√£o no meio √© lento O(n) porque exige deslocar elementos.</p>
                <p class="text-slate-600 mt-2"><strong class="font-semibold">Uso Comum:</strong> Quando o tamanho m√°ximo dos dados √© conhecido e o acesso r√°pido por √≠ndice √© crucial.</p>`,
          controls: [
            {
              label: "Inserir no Fim",
              action: "enqueue",
              color: "emerald",
              needsIndex: false,
            },
            {
              label: "Inserir no √çndice",
              action: "insert_at",
              color: "teal",
              needsIndex: true,
            },
            {
              label: "Remover do √çndice",
              action: "remove_at",
              color: "rose",
              needsIndex: true,
            },
          ],
          process: (action, params) => {
            if (action === "enqueue") {
              return SIMULATIONS.queue.process(action); // Reutiliza a l√≥gica da fila
            } else if (action === "insert_at") {
              if (state.elements.length >= state.maxSize) {
                updateExplanation("Erro: A lista est√° cheia!");
                return false;
              }
              if (
                isNaN(params.idx) ||
                params.idx < 0 ||
                params.idx > state.elements.length
              ) {
                updateExplanation("√çndice inv√°lido.");
                return false;
              }
              const value = Math.floor(Math.random() * 900) + 100;
              state.elements.splice(params.idx, 0, {
                id: state.taskId++,
                value,
              });
              addToLog(`‚úÖ Inserido ${value} no √≠ndice ${params.idx}.`);
            } else if (action === "remove_at") {
              if (
                isNaN(params.idx) ||
                params.idx < 0 ||
                params.idx >= state.elements.length
              ) {
                updateExplanation("√çndice inv√°lido.");
                return false;
              }
              const removed = state.elements.splice(params.idx, 1)[0];
              animateAndRemove(
                removed,
                `Removido ${removed.value} do √≠ndice ${params.idx}.`
              );
            }
            return true;
          },
        },
      };

      // --- L√≥gica de Processamento e Fila ---

      function queueAction(action, params = {}) {
        const simConfig = SIMULATIONS[select.value];
        const control = simConfig.controls.find((c) => c.action === action);
        state.actionQueue.push({ action, params, label: control.label });

        updateExplanation(
          `A√ß√£o "${control.label}" adicionada √† fila de processamento.`
        );
        renderWaitingList();

        if (!processInterval) {
          startProcessing();
        }

        // Melhoria de Experi√™ncia Mobile: Rola para a √°rea de visualiza√ß√£o
        if (window.innerWidth < 1024) {
          // 1024px √© o breakpoint 'lg' do Tailwind
          const vizualizationArea = document.getElementById("explanation-box");
          if (vizualizationArea) {
            setTimeout(() => {
              vizualizationArea.scrollIntoView({
                behavior: "smooth",
                block: "start",
              });
            }, 100);
          }
        }
      }

      function startProcessing() {
        if (processInterval) clearInterval(processInterval);
        processInterval = setInterval(
          processNextInQueue,
          state.processingSpeed
        );
      }

      function processNextInQueue() {
        if (state.isProcessing || state.actionQueue.length === 0) {
          return;
        }
        state.isProcessing = true;

        const task = state.actionQueue.shift();
        const simConfig = SIMULATIONS[select.value];

        updateExplanation(`Processando: "${task.label}"...`);
        renderWaitingList();

        // A√ß√µes que n√£o animam s√£o resolvidas rapidamente
        const needsAnimation =
          task.action.includes("remove") ||
          task.action.includes("pop") ||
          task.action.includes("dequeue");
        const success = simConfig.process(task.action, task.params);

        if (!needsAnimation || !success) {
          renderTasks();
          state.isProcessing = false; // Libera para a pr√≥xima a√ß√£o
        }
      }

      // --- Fun√ß√µes de Renderiza√ß√£o e Anima√ß√£o ---

      function addToLog(message) {
        if (state.log.length === 0) logContainer.innerHTML = "";
        state.log.unshift(message); // Adiciona no in√≠cio
        if (state.log.length > 50) state.log.pop(); // Limita o log

        const logEntry = document.createElement("p");
        logEntry.className = "py-1 px-2 rounded bg-slate-100";
        logEntry.textContent = message;
        logContainer.prepend(logEntry);
      }

      function updateExplanation(text) {
        explanationText.textContent = text;
      }

      function renderTaskElement(el, index) {
        const currentSim = SIMULATIONS[select.value];
        const taskEl = document.createElement("div");
        taskEl.id = `task-${el.id}`;
        taskEl.className =
          "task p-3 bg-white rounded-lg shadow flex items-center justify-between transition-all duration-300";

        let pointers = "";
        if (currentSim.name.includes("Encadeada")) {
          pointers = `<span class="text-2xl text-slate-400 font-mono">${
            index < state.elements.length - 1 ? "‚Üí" : "‚Üí√ò"
          }</span>`;
        }
        if (currentSim.name.includes("Duplamente")) {
          pointers = `<span class="text-2xl text-slate-400 font-mono">${
            index > 0 ? "‚Üê" : "√ò‚Üê"
          }</span> ${pointers}`;
        }
        if (currentSim.name.includes("Circular") && state.elements.length > 1) {
          if (index === state.elements.length - 1) {
            pointers = `<span class="text-2xl text-violet-500 font-mono">‚Üí</span>`;
          } else {
            pointers = `<span class="text-2xl text-slate-400 font-mono">‚Üí</span>`;
          }
        }
        taskEl.innerHTML = `
            <div class="flex items-center">
                <span class="text-xs font-bold text-indigo-500 bg-indigo-100 rounded-full w-6 h-6 flex items-center justify-center mr-3">${index}</span>
                <span class="font-mono text-lg">${el.value}</span>
            </div>
            <div class="font-mono">${pointers}</div>
        `;
        return taskEl;
      }

      function renderTasks() {
        taskContainer.innerHTML = "";
        state.elements.forEach((el, index) => {
          taskContainer.appendChild(renderTaskElement(el, index));
        });

        if (select.value === "staticList") {
          for (let i = state.elements.length; i < state.maxSize; i++) {
            taskContainer.innerHTML += `<div class="p-3 bg-slate-100 border-2 border-dashed border-slate-300 rounded-lg flex items-center">
                <span class="text-xs font-bold text-slate-400 bg-slate-200 rounded-full w-6 h-6 flex items-center justify-center mr-3">${i}</span>
                <span class="font-mono text-lg text-slate-400">vazio</span></div>`;
          }
        }
      }

      function renderWaitingList() {
        if (state.actionQueue.length === 0) {
          waitingListContainer.innerHTML = "";
          return;
        }
        let html =
          '<h4 class="text-sm font-semibold text-indigo-700 mb-1">Pr√≥ximos na fila:</h4><ul class="text-xs space-y-1">';
        state.actionQueue.slice(0, 5).forEach((task) => {
          html += `<li class="bg-indigo-200 text-indigo-800 p-1 rounded-sm">${task.label}</li>`;
        });
        if (state.actionQueue.length > 5) {
          html += `<li class="text-slate-500 p-1">+ ${
            state.actionQueue.length - 5
          } mais...</li>`;
        }
        html += "</ul>";
        waitingListContainer.innerHTML = html;
      }

      function animateAndRemove(removedElement, logMessage) {
        addToLog(`‚û°Ô∏è ${logMessage}`);
        const originalEl = document.getElementById(`task-${removedElement.id}`);
        if (originalEl) originalEl.classList.add("processing-out");

        const clone = renderTaskElement(
          removedElement,
          state.elements.indexOf(removedElement)
        );
        clone.id = "";
        clone.classList.add("highlight-op");

        actionContainer.innerHTML = "";
        actionContainer.appendChild(clone);
        renderWaitingList();

        // O timeout aqui √© crucial para a anima√ß√£o
        setTimeout(() => {
          renderTasks();
          actionContainer.innerHTML = `<p class="text-slate-500">Aguardando a√ß√£o...</p>`;
          state.isProcessing = false; // Libera a fila para o pr√≥ximo item
        }, 1500); // Um tempo fixo para a anima√ß√£o ser vis√≠vel
      }

      function setupSimulation(simName) {
        state.elements = [];
        state.actionQueue = [];
        state.log = [];
        state.taskId = 0;
        state.isProcessing = false;
        if (processInterval) clearInterval(processInterval);
        processInterval = null;

        const simConfig = SIMULATIONS[simName];

        structureTitle.textContent = simConfig.name;
        conceptExplanation.innerHTML = simConfig.description;
        updateExplanation("Selecione uma a√ß√£o no painel de controle.");
        actionContainer.innerHTML = `<p class="text-slate-500">Aguardando a√ß√£o...</p>`;
        logContainer.innerHTML = `<p class="text-slate-400">Nenhuma opera√ß√£o ainda.</p>`;
        renderWaitingList();

        controlsContainer.innerHTML = "";
        let needsIndex = false;
        simConfig.controls.forEach((control) => {
          const button = document.createElement("button");
          button.textContent = control.label;
          button.className = `w-full bg-${control.color}-500 hover:bg-${control.color}-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105`;
          button.onclick = () => {
            const params = control.needsIndex
              ? { idx: parseInt(indexInput.value, 10) }
              : {};
            queueAction(control.action, params);
          };
          controlsContainer.appendChild(button);
          if (control.needsIndex) needsIndex = true;
        });

        const hr = document.createElement("hr");
        hr.className = "my-3 border-slate-300";
        controlsContainer.appendChild(hr);

        const clearButton = document.createElement("button");
        clearButton.textContent = "Limpar Lista";
        clearButton.className =
          "w-full bg-slate-500 hover:bg-slate-600 text-white font-bold py-2 px-3 rounded-lg shadow-md";
        clearButton.onclick = () => {
          state.elements = [];
          state.actionQueue = [];
          state.taskId = 0;
          addToLog("üßπ Lista limpa.");
          renderTasks();
        };
        controlsContainer.appendChild(clearButton);

        indexInputContainer.classList.toggle("hidden", !needsIndex);
        renderTasks();
      }

      // --- Inicializa√ß√£o ---
      speedSlider.addEventListener("input", (e) => {
        state.processingSpeed = 3000 - parseInt(e.target.value, 10);
        // Reinicia o processador com a nova velocidade se ele estiver ativo
        if (processInterval) {
          startProcessing();
        }
      });
      select.addEventListener("change", (e) => setupSimulation(e.target.value));
      setupSimulation(select.value);
    </script>
  </body>
</html>
